<!DOCTYPE html>
<html lang="en">
<head>
  <title>Similar Listings</title>
  <!-- Latest compiled CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!-- Slick CSS Files -->
  <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" /> -->

  <!-- Font Awesome CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
</head>
<body>
  <div class="container" id="similar-listings">
  <h1>Welcome to FlairBnB</h1>
  <h2 style="margin-top: 16px; margin-bottom: 24px">Similar Listings</h2>
    
    <svg
      class="slick-prev"
      viewBox="0 0 18 18"
      role="img"
      aria-label="Previous"
      focusable="false"
      style="height: 24px; width: 24px; display: block; fill: rgb(118, 118, 118);"
    >
      <path
        d="m13.7 16.29a1 1 0 1 1 -1.42 1.41l-8-8a1 1 0 0 1 0-1.41l8-8a1 1 0 1 1 1.42 1.41l-7.29 7.29z"
        fill-rule="evenodd"
      ></path>
    </svg>

    <div id="carousel"></div>

    <svg
      class="slick-next"
      viewBox="0 0 18 18"
      role="img"
      aria-label="Next"
      focusable="false"
      style="height: 24px; width: 24px; display: block; fill: rgb(118, 118, 118);"
    >
      <path
        d="m4.29 1.71a1 1 0 1 1 1.42-1.41l8 8a1 1 0 0 1 0 1.41l-8 8a1 1 0 1 1 -1.42-1.41l7.29-7.29z"
        fill-rule="evenodd"
      ></path>
    </svg>
  </div>

  <script src="bundle.js"></script>
  </body>
  <script>
    $(document).ready(() => {
      $('.multiple-items').slick({
        autoplay: false,
        infinite: false,
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: $('.slick-prev'),
        nextArrow: $('.slick-next'),
        variableWidth: false
      });
    });
  </script>
</html>
